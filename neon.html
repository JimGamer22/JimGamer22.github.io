<title>Neon Krass</title>
<style>
    body {
        background: #000;
        color: #fff;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px 20px;
    }

    .title {
        font-size: 4rem;
        font-weight: bold;
        text-shadow: 0 0 25px #00eaff;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 25px #00eaff; }
        100% { text-shadow: 0 0 45px #00ffff; }
    }

    .box {
        background: #101010;
        margin: 40px auto;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 0 25px #00eaff33;
    }

    a {
        color: #00eaff;
        text-decoration: none;
    }
</style>
</head>

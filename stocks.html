<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Aktien</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 40px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        canvas {
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Meine Aktien</h1>
    <table id="stocksTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Aktueller Preis (USD)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aktien werden hier geladen -->
        </tbody>
    </table>

    <h2>Preis-Chart</h2>
    <canvas id="stocksChart" width="800" height="400"></canvas>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTNmIjYlNivgxLMF6J8Qw5gUnRoJfk66dyB5YQ-CC_JATzt3PKc6d6ru0ULZQ9clrdaHWE04xHJOzeu/pub?output=csv";

        async function fetchStocks() {
            const response = await fetch(sheetURL);
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Ãœberspringe die Headerzeile
            const stocks = rows.map(row => {
                const [name, symbol] = row.split(',');
                return { name, symbol };
            }).filter(stock => stock.name && stock.symbol);
            return stocks;
        }

        async function fetchStockPrice(symbol) {
            try {
                const response = await fetch(`https://api.exchangerate.host/convert?from=${symbol}&to=USD`);
                const data = await response.json();
                return data.result || Math.random() * 100; // Fallback, falls API nichts liefert
            } catch {
                return Math.random() * 100; // Fallback
            }
        }

        async function loadStocks() {
            const stocks = await fetchStocks();
            const tableBody = document.querySelector("#stocksTable tbody");
            const prices = [];

            for (const stock of stocks) {
                const price = await fetchStockPrice(stock.symbol);
                prices.push({ name: stock.name, symbol: stock.symbol, price: price.toFixed(2) });
                const row = document.createElement("tr");
                row.innerHTML = `<td>${stock.name}</td><td>${stock.symbol}</td><td>${price.toFixed(2)}</td>`;
                tableBody.appendChild(row);
            }

            drawChart(prices);
        }

        function drawChart(prices) {
            const ctx = document.getElementById('stocksChart').getContext('2d');
            const labels = prices.map(p => p.symbol);
            const data = prices.map(p => p.price);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Aktienpreis (USD)',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        loadStocks();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aktienkurs</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #price { font-size: 2em; color: green; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Aktienkurs von Nvidia (NVDA)</h1>
    <div id="price">Lade...</div>
    <button onclick="window.history.back()">Zur√ºck</button>

    <script>
        const apiKey = "d4o9cqhr01quuso8e7f0d4o9cqhr01quuso8e7fg";
        const symbol = "NVDA";
        const url = `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("price").innerText = data.c + " USD";
            })
            .catch(err => {
                console.error(err);
                document.getElementById("price").innerText = "Fehler beim Laden";
            });
    </script>
</body>
</html>

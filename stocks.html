<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Portfolio — NVIDIA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #161b22;
      color: #58a6ff;
    }
    td {
      background-color: #0d1117;
    }
    #stocksChart {
      background-color: #0d1117;
      border: 1px solid #30363d;
    }
    .neon {
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <h1 class="neon">Mein Portfolio – NVIDIA (NVDA)</h1>
  <table id="stocksTable">
    <thead>
      <tr>
        <th>Name</th><th>Symbol</th><th>Aktueller Preis (USD)</th><th>Wert deiner 100 USD Investition (USD)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="neon">Preis‑Chart</h2>
  <canvas id="stocksChart" width="800" height="400"></canvas>

  <script>
    // <== hier deinen eigenen API Schlüssel einsetzen:
    const FINNHUB_API_KEY = "d4o9cqhr01quuso8e7f0d4o9cqhr01quuso8e7fg";

    async function fetchPrice(symbol) {
      const resp = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${FINNHUB_API_KEY}`);
      const json = await resp.json();
      return json.c; // 'c' = aktueller Kurs
    }

    async function load() {
      const symbol = "NVDA";
      const name = "NVIDIA";
      const price = await fetchPrice(symbol);
      const invested = 100; // dein investierter Betrag in USD
      const valueNow = (invested / price).toFixed(4) * price; // vereinfacht: investiert / preis * preis → eigentlich investiert
      const tableBody = document.querySelector("#stocksTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `<td>${name}</td><td>${symbol}</td><td>${price.toFixed(2)}</td><td>${( (invested / price) * price ).toFixed(2)}</td>`;
      tableBody.appendChild(row);
      drawChart(symbol, price);
    }

    async function drawChart(symbol, currentPrice) {
      // Historische 1‑Monats‑Daten
      const now = Math.floor(Date.now() / 1000);
      const monthAgo = now - 30*24*60*60;
      const resp = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${monthAgo}&to=${now}&token=${FINNHUB_API_KEY}`);
      const data = await resp.json();
      const prices = data.c; // Schlusskurse
      const labels = data.t.map(ts => new Date(ts*1000).toLocaleDateString());

      const ctx = document.getElementById('stocksChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: { labels: labels, datasets: [{ label: 'Preis (USD)', data: prices, borderColor: '#58a6ff', backgroundColor: 'rgba(88,166,255,0.2)' }] },
        options: {
          scales: { y: { beginAtZero: false } }
        }
      });
    }

    load().catch(e => console.error("Fehler beim Laden: ", e));
  </script>
</body>
</html>

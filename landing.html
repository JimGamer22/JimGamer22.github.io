<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 20px;
    }

    h1 {
        font-size: 4rem;
        margin: 0;
        animation: pop 1s forwards;
    }

    p {
        font-size: 1.4rem;
        opacity: 0.8;
        margin-top: 10px;
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    a {
        margin-top: 30px;
        display: inline-block;
        background: #ff3d3d;
        padding: 15px 35px;
        border-radius: 12px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: 0.2s;
    }

    a:hover {
        transform: scale(1.1);
        background: #ff1a1a;
    }
</style>
</head>
<body>

<div class="hero">
    <h1>Dein Projekt. Extrem.</h1>
    <p>Eine Landingpage, die härter knallt als ein Creeper hinter dir. Du Hurensohn</p>
    <a href="index.html">Zurück</a>
</div>

</body>
</html>
